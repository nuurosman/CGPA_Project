<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link rel="stylesheet" href="Area Calculator.css">
</head>
<body>
    <div class="container">
        <h2>Area Calculator</h2>
        <div class="AreaCalculator">
            <label for="width">Width</label>
            <input type="number" id="width" placeholder="Enter width">

            <label for="hight">Hight</label>
            <input type="number" id="hight" placeholder="Enter hight"><br>
            <button onclick="calculateArea()">Calculate</button>
            <div id="result">Result</div>
        </div>
    </div>
    <script src="Area Calculator.js"></script>
</body>
</html>
